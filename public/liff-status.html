<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員狀態檢查中...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>檢查登入狀態中...</p>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // 從 URL 參數取得資訊
        const urlParams = new URLSearchParams(window.location.search);
        const action = urlParams.get('action') || 'member_center';
        const userId = urlParams.get('userId');
        
        // 初始化 LIFF
        // 當透過 line://app/LIFF-ID 開啟時，LIFF ID 會自動處理
        // 不需要手動指定 liffId 參數
        liff.init().then(() => {
            console.log('LIFF initialized');
            
            // 檢查 localStorage 中的 JWT token
            const token = localStorage.getItem('jwt_token');
            const expires = localStorage.getItem('jwt_expires');
            
            if (token && expires && Date.now() < parseInt(expires)) {
                // Token 有效，發送隱藏訊息給 Bot
                const message = `jwt_action:${action}:${token}`;
                
                liff.sendMessages([{
                    type: 'text',
                    text: message
                }]).then(() => {
                    console.log('Message sent successfully');
                    liff.closeWindow();
                }).catch(err => {
                    console.error('Failed to send message:', err);
                    // 發送登入過期訊息
                    liff.sendMessages([{
                        type: 'text',
                        text: 'login_expired'
                    }]).then(() => {
                        liff.closeWindow();
                    });
                });
            } else {
                // Token 無效或過期
                console.log('Token invalid or expired');
                liff.sendMessages([{
                    type: 'text',
                    text: 'login_expired'
                }]).then(() => {
                    liff.closeWindow();
                });
            }
        }).catch(err => {
            console.error('LIFF init failed:', err);
            // 回退到一般登入流程
            if (userId) {
                window.location.href = `/auth/login?userId=${userId}`;
            }
        });
    </script>
</body>
</html>
