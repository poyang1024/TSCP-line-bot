    <script>
        // å¾ URL åƒæ•¸å–å¾— LINE ç”¨æˆ¶ ID
        const urlParams = new URLSearchParams(window.location.search);
        const lineUserId = urlParams.get('userId');
        const action = urlParams.get('action') || 'login';

        // æ ¹æ“š action åƒæ•¸åˆ‡æ›åˆå§‹æ¨™ç±¤
        if (action && ['login', 'register', 'password'].includes(action)) {

        // è¼‰å…¥ä¿å­˜çš„å¸³è™Ÿï¼ˆè¨˜ä½æˆ‘åŠŸèƒ½ï¼‰
        loadRememberedAccount();
        
        // è¼‰å…¥ä¿å­˜çš„å¸³è™Ÿ
        function loadRememberedAccount() {

            const rememberCheckbox = document.getElementById('remember-me');

        function handleRememberMe(account, remember) {

        // åˆ‡æ›æ¨™ç±¤

            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));

        // é¡¯ç¤ºæç¤ºè¨Šæ¯
